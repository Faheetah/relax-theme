{{ define "title" }}{{ .Title }} - {{ end }}

{{ define "main" }}
<div class="row">
    <div class="col">

        <h1 class="title">{{ .Title }}</h1>

        <ul>
            {{ $data := .Data }}
            {{ range $key, $value := .Data.Terms }}
            <li>
                <h2 class="terms-title">
                    <a href="{{ $.Site.BaseURL }}{{ $data.Plural }}/{{ $key | urlize }}">{{ $key }}
                        ({{ len $value }})</a>
                </h2>
            </li>
            {{ end }}
        </ul>

        {{ partial "pagination.html" . }}
    </div>
</div>
{{ end }}
